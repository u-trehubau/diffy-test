name: Lighthouse Checker and Deploy
on:
  pull_request:
    types: [closed]

jobs:
  diffy_integration:
    runs-on: ubuntu-latest
    name: Diffy Integration
    steps:
      - uses: actions/checkout@v2
      - name: Diffy
        run: |
          chmod +x ./.github/workflows/diffy/screenshot-deploy-screenshot-diff.sh
          ./.github/workflows/diffy/screenshot-deploy-screenshot-diff.sh
        shell: bash
        env:
          DIFFY_API_KEY: ${{ secrets.DIFFY_API_KEY }}
          DIFFY_PROJECT_ID: ${{ secrets.DIFFY_PROJECT_ID }}
          DIFFY_ENV1: prod
          DIFFY_ENV2: stage
          PR_NUMBER: ${{ github.event.pull_request.number }}
          DIFF_ID: ${{ env.DIFF_ID }}
      - name: Add comment
        uses: peter-evans/create-or-update-comment@v1
        # You need to start Diffy comparison manually in the first time
        # to get DIFFY_SHARED_HASH. This is the one way what I know.
        env:
          DIFFY_SHARED_HASH: MTAzMjQ0MTM3OTI
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ###  Diffy comparison complete successfully! üßû‚Äç‚ôÄÔ∏è
            [Go to Diffy to check the result](https://app.diffy.website#/shared/${{ env.DIFFY_SHARED_HASH }}=/diffs/${{ env.DIFF_ID }}?target=_blank)
