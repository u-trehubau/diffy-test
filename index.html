<html>
  <head>
    <title>Diffy Test</title>
    <style>
      body {
        position: relative;
        width: 100%;
        height: 100%;
      }
      h1 {
        text-align: center;
      }
      .first,
      .second {
        position: absolute;
      }
      .first {
        top: 10%;
        left: 20%;
        width: 25%;
        height: 40%;
        z-index: 1;
        background: yellow;
      }
      .second {
        top: 15%;
        left: 25%;
        width: 50%;
        height: 20%;
        z-index: 2;
        background: blue;
      }
    </style>
  </head>
  <body>
    <h1>Diffy Test</h1>
    <div class="first"></div>
    <div class="second"></div>
  </body>
</html>
